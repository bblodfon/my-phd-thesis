bookdown::gitbook:
  css: style.css
  split_bib: false
  split_by: rmd # every .Rmd file to 1 HTML page
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./index.html">John Zobolas's PhD Thesis</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download:
      - ["phd-thesis.pdf", "PDF"]
      #- ["phd-thesis.docx", "WORD"]
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: no
    view: https://github.com/bblodfon/my-phd-thesis/blob/main/%s

# Because of typesetting details, use this format after finishing the book content
bookdown::pdf_book:
  #latex_engine: pdflatex
  includes:
    in_header: latex/preamble.tex
    after_body: latex/after_body.tex
    #before_body: latex/before_body.tex
  #citation_package: natbib
  keep_tex: yes
  # number_sections: no
